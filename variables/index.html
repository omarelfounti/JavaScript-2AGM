<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script type="text/javascript">
        // Asignemos el cálculo a la variable como una cadena:
        let calculo = "2 + 4 - 7 / 16";
        
        // Sin la función eval(), esto imprimirá "2 + 4 - 7 / 16":
        console.log(calculo);
        
        /*La función eval convierte la variable de tipo cadena
        en una forma matemática y luego realiza el cálculo.
        Esto imprimirá "5.5625": */
        
        console.log(eval(calculo));
        </script>
</head>
<body>

    <h1>Practicando con JS</h1>
</body>
</html>
